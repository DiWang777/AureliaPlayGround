<template>
    <select if.bind="multiselect == 'false'" name.bind="name" id.bind="name" value.bind="selected" style="width: 300px">
        <option></option>
        <option repeat.for="option of options"
                model.bind="option[valueproperty]"
                value="${option[valueproperty]}">
            ${option[labelproperty]}
        </option>
    </select>
    <div>
        <select if.bind="multiselect == 'true'" multiple name.bind="name" id.bind="name" value.bind="selected" style="width: 300px">
            <option repeat.for="option of options"
                    model.bind="option[valueproperty]"
                    value="${option[valueproperty]}">
                ${option[labelproperty]}
            </option>
        </select>        
    </div>
</template>
