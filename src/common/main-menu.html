<template>
  <ul class="nav nav-tabs ">
    <li repeat.for="menuItem of menuItemList">
      <a class="list-group-item ${menuItem.selected ? 'active' : ''}">
          <span if.bind="menuItem.canClose" class="glyphicon glyphicon-remove" click.delegate="removeMenuItem(menuItem)"> </span> 
          <span click.delegate="selectMenuItem(menuItem)">${menuItem.title}</span><br>
      </a>
    </li>
  </ul>
</template>
